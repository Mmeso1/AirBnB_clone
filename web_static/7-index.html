<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link
      rel="icon"
      href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./styles/7-places.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Abuja, Lagos...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>

            <li>
              <h2>Carlifornia:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen, Room...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button type="button">Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <div>
          <article>My Home</article>
          <article>Su casa</article>
          <article>A suite</article>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
